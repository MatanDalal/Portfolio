<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
</head>
<body>

  <!-- ===== Skills Section ===== -->
  <section id="skills" class="skills">
    <h2>Skills</h2>
    <div class="skills-container">

      <!-- Languages -->
      <div class="skills-card">
        <h3>Languages & Technologies</h3>
        <div class="skills-icons">
          <div class="skill-badge" data-text="C"><i class="devicon-c-plain colored"></i></div>
          <div class="skill-badge" data-text="C++"><i class="devicon-cplusplus-plain colored"></i></div>
          <div class="skill-badge" data-text="C#"><i class="devicon-csharp-plain colored"></i></div>
          <div class="skill-badge" data-text="Python"><i class="devicon-python-plain colored"></i></div>
          <div class="skill-badge" data-text="HTML"><i class="devicon-html5-plain colored"></i></div>
          <div class="skill-badge" data-text="CSS"><i class="devicon-css3-plain colored"></i></div>
          <div class="skill-badge" data-text="JavaScript"><i class="devicon-javascript-plain colored"></i></div>
        </div>
      </div>

      <!-- Tools -->
      <div class="skills-card">
        <h3>Tools & Platforms</h3>
        <div class="skills-icons">
          <div class="skill-badge" data-text="Git"><i class="devicon-git-plain colored"></i></div>
          <div class="skill-badge" data-text="GitHub"><i class="devicon-github-original"></i></div>
          <div class="skill-badge" data-text="Linux"><i class="devicon-linux-plain"></i></div>
          <div class="skill-badge" data-text="Bootstrap"><i class="devicon-bootstrap-plain colored"></i></div>
          <div class="skill-badge" data-text="Node.js"><i class="devicon-nodejs-plain colored"></i></div>
          <div class="skill-badge" data-text="VS Code"><i class="devicon-vscode-plain colored"></i></div>
        </div>
      </div>

      <!-- CS Foundations -->
      <div class="skills-card">
        <h3>Computer Science Foundations</h3>
        <div class="skills-icons">
          <div class="skill-badge" data-text="Data Structures"><img src="icons/data-structures.png" alt="Data Structures"></div>
          <div class="skill-badge" data-text="Algorithms"><img src="icons/algorithms.png" alt="Algorithms"></div>
          <div class="skill-badge" data-text="HTTP"><img src="icons/http.png" alt="HTTP"></div>
          <div class="skill-badge" data-text="OOP"><img src="icons/oop.png" alt="OOP"></div>
        </div>
      </div>

    </div>
  </section>

  <!-- ===== Contact Section ===== -->
  <section id="contact" class="contact">
    <h2>Contact</h2>
    <p>Let's get in touch!</p>
    <form class="contact-form">
      <label>Your Name
        <input type="text" placeholder="Your awesome name!" required>
      </label>
      <label>Email address
        <input type="email" placeholder="name@example.com" required>
      </label>
      <label>Phone Number
        <input type="tel" placeholder="" required>
      </label>
      <label>Your message
        <textarea placeholder=""></textarea>
      </label>
      <button type="submit">Send</button>
    </form>
    <div class="contact-info">
      <i class="devicon-apple-original"></i>
      <span>054-6216334</span>
    </div>
  </section>

</body>
</html>
