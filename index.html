<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Skills Section -->
  <section id="skills" class="skills">
    <h2>Skills</h2>
    <div class="skills-container">
      
      <div class="skill-card">
        <h3>Languages & Technologies</h3>
        <div class="skill-icons">
          <div class="skill-item">
            <img src="icons/c.svg" alt="C" class="skill-icon" />
            <span class="skill-text">C</span>
          </div>
          <div class="skill-item">
            <img src="icons/cpp.svg" alt="C++" class="skill-icon" />
            <span class="skill-text">C++</span>
          </div>
          <div class="skill-item">
            <img src="icons/python.svg" alt="Python" class="skill-icon" />
            <span class="skill-text">Python</span>
          </div>
          <div class="skill-item">
            <img src="icons/html.svg" alt="HTML" class="skill-icon" />
            <span class="skill-text">HTML</span>
          </div>
          <div class="skill-item">
            <img src="icons/css.svg" alt="CSS" class="skill-icon" />
            <span class="skill-text">CSS</span>
          </div>
          <div class="skill-item">
            <img src="icons/javascript.svg" alt="JavaScript" class="skill-icon" />
            <span class="skill-text">JavaScript</span>
          </div>
          <div class="skill-item">
            <img src="icons/csharp.svg" alt="C#" class="skill-icon" />
            <span class="skill-text">C#</span>
          </div>
        </div>
      </div>

      <div class="skill-card">
        <h3>Tools & Platforms</h3>
        <div class="skill-icons">
          <div class="skill-item">
            <img src="icons/git.svg" alt="Git" class="skill-icon" />
            <span class="skill-text">Git</span>
          </div>
          <div class="skill-item">
            <img src="icons/github.svg" alt="GitHub" class="skill-icon" />
            <span class="skill-text">GitHub</span>
          </div>
          <div class="skill-item">
            <img src="icons/linux.svg" alt="Linux" class="skill-icon" />
            <span class="skill-text">Linux</span>
          </div>
          <div class="skill-item">
            <img src="icons/bootstrap.svg" alt="Bootstrap" class="skill-icon" />
            <span class="skill-text">Bootstrap</span>
          </div>
          <div class="skill-item">
            <img src="icons/nodejs.svg" alt="Node.js" class="skill-icon" />
            <span class="skill-text">Node.js</span>
          </div>
          <div class="skill-item">
            <img src="icons/vscode.svg" alt="VS Code" class="skill-icon" />
            <span class="skill-text">VS Code</span>
          </div>
        </div>
      </div>

      <div class="skill-card">
        <h3>Computer Science Foundations</h3>
        <div class="skill-icons">
          <div class="skill-item">
            <img src="icons/graph.svg" alt="Graphs" class="skill-icon" />
            <span class="skill-text">Graphs</span>
          </div>
          <div class="skill-item">
            <img src="icons/algorithms.svg" alt="Algorithms" class="skill-icon" />
            <span class="skill-text">Algorithms</span>
          </div>
          <div class="skill-item">
            <img src="icons/http.svg" alt="HTTP" class="skill-icon" />
            <span class="skill-text">HTTP</span>
          </div>
          <div class="skill-item">
            <img src="icons/oop.svg" alt="OOP" class="skill-icon" />
            <span class="skill-text">OOP</span>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
